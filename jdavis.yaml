partman:
  jdavis:
    primary_key: ["id", "updated_at"]
    control: "updated_at"
    partition_interval: "1 month"
    partition_type: "range"
    premake: 3
    retention: "5 months"
    retention_keep_table: True
    start_partition: "to_char(date_trunc('month', CURRENT_TIMESTAMP - '6 months'::interval), 'YYYY-MM-DD HH24:MI:SS')"
